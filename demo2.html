<html>
  <head>
    <title>几何</title>
  </head>
  <body>
    <canvas id="canvas" width="400" height="400">
    </canvas>
    <script src="../three.js/build/three.js"></script>
    <script>
      var canvas = document.getElementById('canvas');
      var renderer = new THREE.WebGLRenderer({
        canvas:canvas,autialias:true
      });
      renderer.setSize(canvas.width,canvas.height);
      var scene = new THREE.Scene();
      var light = new THREE.DirectionalLight(0xffffff,2);
      light.position.set(0,0,5);
      scene.add(light);
      var camera = new THREE.PerspectiveCamera(45,canvas.width / canvas.height,1,1000);
      camera.position.z = 10;
      scene.add(camera);
      var cubeGeometry = new THREE.CubeGeometry(2,2,2,5,5,5);
      var planeGeometry = new THREE.PlaneGeometry(5,5);
      var sphereGeometry = new THREE.SphereGeometry(2,20,20,Math.PI / 6, Math.PI / 2);
      var cylinderGeometry = new THREE.CylinderGeometry(2,2,3,4,1,true);
      var octahedGeometry = new THREE.IcosahedronGeometry(3);
      var material = new THREE.MeshPhongMaterial({color:0x00ff00});
      var cube = new THREE.Mesh(octahedGeometry,material);
      scene.add(cube);
      var render = function() {
        requestAnimationFrame(render);
        cube.rotation.y += 0.01;
        cube.rotation.x += 0.01;
        renderer.render(scene,camera);
      }
      render();
    </script>
  </body>
</html>
